<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game settings</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/settings.js" defer></script>
</head>
<body>
    <form action="game.html">
        <h2>Game Settings</h2>
        <div class="form-control">
            <label for="player-1">Player 1: </label>
            <input type="text" name="player-1" id="player-1">
        </div>
        <div class="form-control">
            <label for="player-2">Player 2: </label>
            <input type="text" name="player-2" id="player-2">
        </div>
        <div class="form-control">
            <input href="game.html" type="submit" id="game-play-btn" value="Play">
        </div>
    </form>
</body>
</html>
